<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Centro Médico Ñuñoa</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <header class="container">
        <h1 class="text-center mb-4 py-2">Centro médico Ñuñoa</h1>
    </header>

    <div class="container">
        <hr>
    </div>

    <section class="atenciones container py-2">
        <h2 class="text-center py-2">Atenciones</h2>

        <h4>Radiología:</h4>
        <ul>
            <li>
                <p class="radio-firs-last"></p>
            </li>
        </ul>
        
        <h4>Traumatología:</h4>
        <ul>
            <li>
                <p class="trauma-firs-last"></p>
            </li>
        </ul>
        
        <h4>Dental:</h4>
        <ul>
            <li>
                <p class="dental-firs-last"></p>
            </li>
        </ul>
    </section>

    <div class="container">
        <hr>
    </div>

    <section class="estadisticas container">
        <h2 class="text-center py-3">Estadísticas</h2>

        <h3 class="my-4">Radiología</h3>
        <table id="tabla-radio" class="table table-striped table-hover">
        </table>

        <h3 class="my-4">Traumatología</h3>
        <table id="tabla-trauma" class="table table-striped table-hover">
        </table>

        <h3 class="my-4">Dental</h3>
        <table id="tabla-dental" class="table table-striped table-hover">
        </table>
    </section>

    <footer class="container mt-5 py-5">
        <p class="text-center">Centro Médico Ñuñoa</p>
        <p class="text-center">Santiago, 2024.</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
