<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!-- JQuery first -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div>
        <table>
            <tr>
                <td>Row 1</td>
                <td>Row 2</td>
                <td>Row 3</td>
            </tr>
            <tr>
                <td>Row 4</td>
                <td>Row 5</td>
                <td>Row 6</td>
            </tr>
            <tr>
                <td>Row 7</td>
                <td>Row 8</td>
                <td>Row 9</td>
            </tr>
        </table>
    </div>
    <br>

    <div>
        <div>
            <span>Juan,</span>
            <span>Carlos,</span>
            <span>Manuel,</span>
            <span>Mar√≠a</span>
        </div>
        <div>
            <span>Rosa,</span>
            <span>Daniela,</span>
            <span>Pedro,</span>
            <span>Paola</span>
        </div>
    </div>
    <br><br>
    <div>
        <select name="paises">
            <option value="Argentina">Argentina</option>
            <option value="Chile" selected>Chile</option>
            <option value="Brasil">Brasil</option>
        </select>
    </div>

    <script>

        
        $(document).ready(function () {

            //filtros.
            $("td:gt(5)").css("background", "blue");
            $("td:lt(3)").css("background", "yellow");
            $("tr:first").css("color", "red");
            $("td:eq(4)").css("color", "red");

            $("div span:last-child").css("backgroundColor","red");
            
            let paises = $("select > option:selected").val();
            console.log(paises);

        });
    </script>
</body>

</html>
