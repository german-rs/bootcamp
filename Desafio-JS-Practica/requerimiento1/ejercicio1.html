<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
    let formulario = document.getElementById("formulario");
    formulario.addEventListener("submit", function(event){

        event.preventDefault();
        limpiarMsjErrores();
        let nombre = document.getElementById("nombre").value;
        let asunto = document.getElementById("asunto").value;
        let mensaje = document.getElementById("mensaje").value;

        let resultado = validar(nombre, asunto, mensaje);
        if(resultado == true){
            mostrarMsjExito();
        }

    });//Fin función anonima.


    function validar(nombre, asunto, mensaje){
        let validacion = true;

        let validacionNombre = /[a-zA-Z]/gim;
        if(validacionNombre.test(nombre) == false){
            document.querySelector(".errorNombre").innerHTML = "El nombre es requerido.";
            validacion = false;
        }

        let validacionAsunto = /[a-zA-Z]/gim;
        if(validacionAsunto.test(asunto) == false){
            document.querySelector(".errorAsunto").innerHTML = "El asunto es requerido.";
            validacion = false;
        }

        let validacionMensaje = /[a-zA-Z]/gim;
        if(validacionMensaje.test(mensaje) == false){
            document.querySelector(".errorMensaje").innerHTML = "El mensaje es requerido.";
            validacion = false;
        }

        return validacion;


    }//fin función validar.


    function limpiarMsjErrores(){
        document.querySelector(".errorNombre").innerHTML = "";
        document.querySelector(".errorAsunto").innerHTML = "";
        document.querySelector(".errorMensaje").innerHTML = "";
        document.querySelector(".resultado").innerHTML = "";
    }


    function mostrarMsjExito(){
        document.querySelector(".resultado").innerHTML = "Mensaje enviado con éxito !!!";
    }
    </script>
</body>

</html>
